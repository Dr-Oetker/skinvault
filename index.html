<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/images/logo/SV Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SkinVault - CS 2 Skin Management & Trading Platform</title>
    <meta name="title" content="SkinVault - CS 2 Skin Management & Trading Platform" />
    <meta name="description" content="Discover, manage, and track CS 2 skins, sticker crafts, and loadouts. Your ultimate hub for Counter-Strike 2 skin management with real-time pricing and resell tracking." />
    <meta name="keywords" content="CS 2, Counter-Strike 2, skins, sticker crafts, loadouts, trading, Steam, gaming, weapons, knives, gloves" />
    <meta name="author" content="SkinVault" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skinvault.app/" />
    <meta property="og:title" content="SkinVault - CS 2 Skin Management & Trading Platform" />
    <meta property="og:description" content="Discover, manage, and track CS 2 skins, sticker crafts, and loadouts. Your ultimate hub for Counter-Strike 2 skin management with real-time pricing and resell tracking." />
    <meta property="og:image" content="/src/assets/images/logo/SV Logo.png" />
    <meta property="og:site_name" content="SkinVault" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://skinvault.app/" />
    <meta property="twitter:title" content="SkinVault - CS 2 Skin Management & Trading Platform" />
    <meta property="twitter:description" content="Discover, manage, and track CS 2 skins, sticker crafts, and loadouts. Your ultimate hub for Counter-Strike 2 skin management with real-time pricing and resell tracking." />
    <meta property="twitter:image" content="/src/assets/images/logo/SV Logo.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SkinVault" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://skinvault.app/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SkinVault",
      "description": "CS 2 Skin Management & Trading Platform",
      "url": "https://skinvault.app",
      "applicationCategory": "Game",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Person",
        "name": "Lennard Klein"
      },
      "publisher": {
        "@type": "Organization",
        "name": "SkinVault",
        "url": "https://skinvault.app"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://skinvault.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SkinVault",
      "url": "https://skinvault.app",
      "logo": "https://skinvault.app/src/assets/images/logo/SV Logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@skinvault.app",
        "contactType": "customer service"
      },
      "sameAs": []
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
